type Address {
  firstLine: String!
  secondLine: String
  city: String!
  state: String!
  country: String!
  zipcode: String
  geo: Geolocation
}

type Geolocation {
  lat: Float!
  lon: Float!
}

input AddressInput {
  firstLine: String!
  secondLine: String
  city: String
  state: String
  country: String!
  zipcode: String!
  geo: GeolocationInput
}

input GeolocationInput {
  lat: Float!
  lon: Float!
}